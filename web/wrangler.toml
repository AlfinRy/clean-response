# Cloudflare Workers configuration for clean-response website
# Using OpenNext adapter

name = "clean-response-web"
compatibility_date = "2024-02-16"
compatibility_flags = ["nodejs_compat"]

# Main worker entry point generated by OpenNext
main = ".open-next/index.js"

# Environment variables
[env.production.vars]
NODE_ENV = "production"

# Rules for which files to include in the worker
[assets]
directory = ".open-next/assets"
binding = "ASSETS"
